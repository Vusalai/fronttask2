<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body style="background-color:antiquewhite">
    <form style="background-color:bisque;width:40%;margin:5rem auto 0;padding:15px;text-align:center;border-radius: 15px; ">
        <h1>LOGIN FORM</h1>
        <input style="width:90%;outline:none;border:1px solid #dddfe2;height:40px;padding-left:15px;margin:15px;font-size:medium;border-radius:6px;" type="text"placeholder="Email or phone number"required autofocus complete ="email">
        <input style="width:90%;outline:none;border:1px solid #dddfe2;height:40px;padding-left:15px;margin:15px;font-size:medium;border-radius:6px;"type="password"placeholder="Password"required minlength="8">
        <button style="background-color:aquamarine;border:1px solid aquamarine;color:black;margin:15px;font-size:1 rem;font-weight:bold;border-radius:6px;width:94%;height:50px;cursor:pointer;">Log In</button>
        <a href="registered.html">Forgot password?</a>

    </form>
    
</body>
</html>
