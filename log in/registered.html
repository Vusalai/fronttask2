<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body style="background-color:antiquewhite">
    <form style="background-color:bisque;width:40%;margin:5rem auto 0;padding:15px;border-radius: 15px; ">
        
        <h1 style="font-style:normal;font-weight:600;">Find Your Account</h1>
        <hr>
        <p style="font-style:normal;font-weight:400;font-size:larger;">Please enter your email or phone number to search for your account.</p>
        <input style="width:90%;outline:none;border:1px solid #dddfe2;height:40px;padding-left:15px;margin:15px;font-size:medium;border-radius:6px;" type="text"placeholder="Email or phone number">
        <hr>
        <button style="background-color: grey;border:1px solid grey;color:black;margin:15px;font-size:1rem;font-weight:bold;border-radius:6px;width:17%;height:45px;cursor:pointer;;">Cancel</button>
        <button style="background-color:aquamarine;border:1px solid aquamarine;color:black;margin:15px;font-size:1 rem;font-weight:bold;border-radius:6px;width:17%;height:45px;cursor:pointer;">Search</button>
        

    </form>
    
</body>
</html>
